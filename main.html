<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 50px;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Bootstrap Buttons</h1>
    <div class="button-container">
      <!-- Button 1: Primary button -->
      <button id="button-1" class="btn btn-primary">Primary Button</button>

      <!-- Button 2: Outline secondary button -->
      <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

      <!-- Button 3: Success large button -->
      <button id="button-3" class="btn btn-success btn-lg">Success Large</button>

      <!-- Button 4: Danger small button -->
      <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

      <!-- Button 5: Warning large full-screen width button -->
      <button id="button-5" class="btn btn-warning btn-lg w-100">Warning Full-Width</button>

      <!-- Button 6: Disabled info button -->
      <button id="button-6" class="btn btn-info" disabled>Disabled Info</button>

      <!-- Button 7: Light button -->
      <button id="button-7" class="btn btn-light">Light Button</button>

      <!-- Button 8: Link button -->
      <a id="button-8" href="#" class="btn btn-link">Link Button</a>
    </div>
  </div>

  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
